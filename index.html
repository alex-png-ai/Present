    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            /* æ”¹ç‚ºè¡—é ­é¢¨æ ¼çš„æ·±è‰²èƒŒæ™¯ */
            background: radial-gradient(circle at center, #4b5563, #111827); 
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* ç¦®ç‰©ç›’å®¹å™¨ */
        .gift-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }
        
        .gift-container:hover {
            transform: scale(1.05);
        }

        .gift-container.open {
            animation: none;
            transform: translateY(100px);
            cursor: default;
        }

        /* ç›’å­æœ¬é«” (CSS 3D Box) */
        .box {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        /* é¢¨æ ¼èª¿æ•´ï¼šé˜²é¢¨éˆ´ æ·±ç¶ è‰² */
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #15803d; /* green-700 */
            border: 2px solid #14532d; /* green-900 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* çµ²å¸¶æ¨£å¼ï¼šæ”¹ç‚ºç™½è‰²ï¼Œå°æ¯”å¼·çƒˆï¼Œåƒå¤¾å…‹ä¸Šçš„å­— */
        .face::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 100%;
            background-color: #f3f4f6; /* gray-100 */
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .face::after {
            content: '';
            position: absolute;
            height: 40px;
            width: 100%;
            background-color: #f3f4f6; /* gray-100 */
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        /* 3D è®Šæ› */
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: #14532d; }
        
        /* è“‹å­ */
        .lid {
            position: absolute;
            width: 210px;
            height: 50px;
            top: -50px;
            left: -5px;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform-origin: bottom;
            z-index: 10;
        }

        .lid-face {
            position: absolute;
            background-color: #15803d; /* green-700 */
            border: 2px solid #14532d;
        }

        .lid-top {
            width: 210px;
            height: 210px;
            transform: rotateX(90deg) translateZ(105px);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #15803d;
        }
        /* è“‹å­ä¸Šçš„çµ²å¸¶ */
        .lid-top::before { content: ''; position: absolute; width: 40px; height: 100%; background: #f3f4f6; }
        .lid-top::after { content: ''; position: absolute; width: 100%; height: 40px; background: #f3f4f6; }

        .lid-front  { width: 210px; height: 50px; transform: translateZ(105px); }
        .lid-back   { width: 210px; height: 50px; transform: rotateY(180deg) translateZ(105px); }
        .lid-right  { width: 210px; height: 50px; transform: rotateY(90deg) translateZ(105px); left: 0;}
        .lid-left   { width: 210px; height: 50px; transform: rotateY(-90deg) translateZ(105px); left: 0;}

        /* è´è¶çµï¼šæ”¹ç‚ºé‡‘è‰²/é»ƒè‰²ï¼Œå¢æ·»ä¸€é»è¯éº—æ„Ÿæˆ–åƒéˆ•æ‰£çš„é¡è‰² */
        .bow {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 80px;
            transition: transform 0.5s ease;
        }
        
        .bow-left, .bow-right {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 15px solid #facc15; /* yellow-400 */
            border-radius: 50% 50% 0 50%;
            top: 20px;
        }

        .bow-left { left: 10px; transform: rotate(45deg); border-right-color: transparent; border-bottom-color: transparent; }
        .bow-right { right: 10px; transform: rotate(-135deg); border-right-color: transparent; border-bottom-color: transparent; }
        .bow-center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #facc15;
            border-radius: 50%;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* æ‰“é–‹å‹•ç•« */
        .open .lid {
            transform: translateY(-150px) rotateX(-45deg) rotateY(15deg);
            opacity: 0;
        }

        /* è¨Šæ¯å¡ç‰‡ */
        .message-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 280px;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem; /* ç¨å¾®æ–¹æ­£ä¸€é» */
            border-left: 8px solid #15803d; /* é˜²é¢¨éˆ´ç¶ é‚Šæ¡† */
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 5;
            pointer-events: none;
        }

        .open-card .message-card {
            transform: translate(-50%, -180px) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(10deg) rotateY(10deg); }
            50% { transform: translateY(-20px) rotateX(10deg) rotateY(10deg); }
            100% { transform: translateY(0px) rotateX(10deg) rotateY(10deg); }
        }

        .instruction {
            position: absolute;
            bottom: 10%;
            color: #e5e7eb;
            font-size: 1.2rem;
            font-weight: 700;
            opacity: 0.8;
            animation: pulse 2s infinite;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 0.1em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }
        
        /* è£é£¾æ€§èƒŒæ™¯æ–‡å­— (é¡ä¼¼å¡—é´‰) */
        .bg-deco {
            position: absolute;
            font-size: 15vw;
            font-weight: 900;
            color: rgba(255,255,255,0.03);
            transform: rotate(-10deg);
            pointer-events: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="bg-deco">WIND BREAKER</div>

    <!-- æç¤ºæ–‡å­— -->
    <div class="instruction" id="instruction-text">CLICK TO OPEN</div>

    <!-- è¨Šæ¯å¡ç‰‡ (éš±è—åœ¨ç›’å­è£¡) -->
    <div id="card-container" class="">
        <div class="message-card">
            <h2 class="text-3xl font-black text-gray-900 mb-2 uppercase">BOFURIN</h2>
            <p class="text-gray-600 mb-6 font-bold">é€™æ˜¯ä¾†è‡ªé˜²é¢¨éˆ´çš„ç‰¹åˆ¥ç¦®ç‰©ã€‚</p>
            <a href="https://alex-png-ai.github.io/2026-Agg-present-/" target="_blank" 
               class="inline-block bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-6 rounded shadow-lg transform transition hover:-translate-y-1 hover:shadow-xl border-b-4 border-green-900 active:border-b-0 active:translate-y-0">
                å‰å¾€ç¦®ç‰© ğŸ
            </a>
        </div>
    </div>

    <!-- ç¦®ç‰©ç›’ -->
    <div class="gift-container" id="gift-box">
        <div class="box">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face bottom"></div>
        </div>
        
        <div class="lid">
            <div class="lid-face lid-top"></div>
            <div class="lid-face lid-front"></div>
            <div class="lid-face lid-back"></div>
            <div class="lid-face lid-right"></div>
            <div class="lid-face lid-left"></div>
            <div class="bow">
                <div class="bow-left"></div>
                <div class="bow-right"></div>
                <div class="bow-center"></div>
            </div>
        </div>
    </div>

    <script>
        const giftBox = document.getElementById('gift-box');
        const cardContainer = document.getElementById('card-container');
        const instructionText = document.getElementById('instruction-text');
        let isOpened = false;

        giftBox.addEventListener('click', () => {
            if (isOpened) return;
            isOpened = true;

            // 1. å‹•ç•«ç‹€æ…‹
            giftBox.classList.add('open');
            instructionText.style.opacity = '0';

            // 2. æ’­æ”¾ç´™èŠ±ç‰¹æ•ˆ (é˜²é¢¨å°‘å¹´é¢¨æ ¼é…è‰²)
            fireConfetti();

            // 3. å»¶é²é¡¯ç¤ºå¡ç‰‡
            setTimeout(() => {
                cardContainer.classList.add('open-card');
                // å†æ¬¡æ’­æ”¾ç´™èŠ±
                setTimeout(fireConfetti, 300);
            }, 500);
        });

        // ç´™èŠ±ç‰¹æ•ˆå‡½æ•¸
        function fireConfetti() {
            var count = 200;
            var defaults = {
                origin: { y: 0.7 },
                colors: ['#15803d', '#facc15', '#ffffff', '#000000'] // ç¶ ã€é»ƒã€ç™½ã€é»‘
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }
    </script>
